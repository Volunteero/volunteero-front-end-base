<div class="row">
  <div class="col-md-5">
    <form
      (ngSubmit)="createEvent(name.value, description.value,start.value, end.value, location.value, volunteers.value, category.value, points.value )">

      <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" class="form-control" id="inputAddress" #name>
      </div>
      <div class="form-group">
        <label for="inputAddress1">Description</label>
        <textarea class="form-control" id="inputAddress1" rows="3" #description></textarea>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Start</label>
        <input type="text" class="form-control" id="inputAddress2" #start>
      </div>
      <div class="form-group">
        <label for="inputAddress3">End</label>
        <input type="text" class="form-control" id="inputAddress3" #end>
      </div>
      <div class="form-group">
        <label for="inputAddress4">Location</label>
        <input type="text" class="form-control" id="inputAddress4" #location>
      </div>
      <div class="form-group">
        <label for="inputAddress5">Allowed amount of volunteers</label>
        <input type="text" class="form-control" id="inputAddress5" #volunteers>
      </div>
      <div class="form-group">
        <label for="inputAddress6">Category</label>
        <input type="text" class="form-control" id="inputAddress6" #category>
      </div>
      <div class="form-group">
        <label for="inputAddress7">Points reward</label>
        <input type="text" class="form-control" id="inputAddress7" #points>
      </div>
      <button type="submit" class="btn btn-primary">Create event</button>
    </form>
  </div>
</div>
