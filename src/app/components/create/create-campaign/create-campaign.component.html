<div class="row">
  <div class="col-md-5">
    <form (ngSubmit)="createCampaign(name.value, description.value, influencePoints.value)">

      <div class="form-group">
        <label for="inputAddress">Name</label>
        <input type="text" class="form-control" id="inputAddress" #name>
      </div>
      <div class="form-group">
        <label for="inputAddress1">Description</label>
        <textarea class="form-control" id="inputAddress1" rows="3" #description></textarea>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Influence points</label>
        <input type="text" class="form-control" id="inputAddress2" #influencePoints>
      </div>


      <button type="submit" class="btn btn-primary">Create campaign</button>
    </form>
  </div>
</div>
