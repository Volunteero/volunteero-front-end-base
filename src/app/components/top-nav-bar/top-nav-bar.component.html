<div class="row justify-content-center" id="top-nav-bar">
  <div class="col-md-12  bg-light transp rounded">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <!--Logo-->
      <ul class="navbar-nav ml-md-5">
        <li class="nav-item">
          <a routerLink="/home">
            <img src="../../../assets/images/logo4.png" class="logo img-fluid rounded-circle">
          </a>
        </li>
      </ul>

      <!--Burger menu-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Navigation-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto ml-md-2">

          <li class="nav-item">
            <a class=" nav-link-pink" routerLink="/discover">Discover</a>
          </li>

          <li class="nav-item">
            <a class=" nav-link-pink" routerLink="/create">Create</a>
          </li>

        </ul>

        <!-- TODO: make a separate search component? -->
        <!--Here is the search bar-->
        <form class="form-inline my-3 my-lg-0 ml-auto" style="margin-right:10%;">
          <input class="form-control mr-sm-2 form-control-pink" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success  btn-outline-pink my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!---->


        <!--User name-->
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">{{displayName}}</a>
          </li>
        </ul>
      </div>


      <ul class="navbar-nav pull-right  mr-md-5">
        <li class="nav-item dropdown">
          <!--User image-->
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="../../../assets/images/avatar.png" class="logo img-fluid rounded-circle">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <span *ngIf="user; else userFallback">
                <app-role-control></app-role-control>
            </span>
            <ng-template #userFallback>
                <a [href]="fallback_url">
                  <div class='dropdown-item'>
                    <span class="lnr lnr-unlink"></span> Oups, seems like we couldn't identify who you are...
                    <br/>
                    Would you mind <i><a [href]="">signing in</a></i> again? :)
                  </div>
                </a>
              </ng-template>
          </div>
        </li>
      </ul>

    </nav>
  </div>
</div>
