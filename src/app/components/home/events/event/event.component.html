
<div class="row ">
  <div class="col-md-1 ">
    <img src="../../../../../assets/images/event.png" class="img-responsive logo img-fluid rounded-circle">
  </div>
  <div class="col-md-8 ">
    <div class="row">
      <div class="col-md-9">
        <h4>{{event.name}}</h4>
      </div>
      <div class="col-md-3">

        <a class="btn btn-pink" routerLink="/events/{{event.id}}">Read More</a>

      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p>
          {{event.start}} - {{event.end}}
        </p>
      </div>

      <div class="col-md-3">
        <p>{{event.location}}</p>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">

        <p>{{event.description}}</p>

      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p class="small">{{event.volunteers}} people are attending</p>
      </div>
    </div>


  </div>

</div>
<hr>
