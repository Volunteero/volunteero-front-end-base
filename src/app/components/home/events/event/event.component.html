<div class="row justify-content-center">
  <div class="col-md-2">
    <img src="../../../../../assets/images/event.png" class="img-responsive">
  </div>
  <div class="col-md-8 ">
    <div class="row">
      <div class="col-md-9">
        <h4>{{event.name}}</h4>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-pink">Read More</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p>
          {{event.startTime}} - {{event.endTime}}
        </p>
      </div>

      <div class="col-md-3">
        <p>{{event.location}}</p>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">

        <p>{{event.description}}</p>

      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p class="small">{{event.peopleAttending}} people are attending</p>
      </div>
    </div>


  </div>

</div>
<hr>
