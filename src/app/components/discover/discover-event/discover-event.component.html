<div class="row ">
  <div class="col-md-2 text-center">
    <img src="../../../../../assets/images/event.png">
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <h4>{{event.name}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <p>
                  {{event.start}} - {{event.end}}
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p>{{event.location}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="small">{{event.volunteers}} people are attending</p>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <p>{{event.description}}</p>
      </div>
      <div class="col-md-3">
        <!--<a href="#" class="btn btn-success btn-block">View Event details</a>-->
        <app-event-participation [event_id]="event.id"></app-event-participation>
        <a href="#" class="btn btn-success btn-block">View Organizer</a>
      </div>
    </div>
  </div>
</div>
<hr>
