<section id="header" class="">
  <div class="container">
    <div class="row" *ngFor="let org of organizations">
      <div class="col-8">
        <a [routerLink]="getOrganizationLink(org)" class="text-success">
          <h2>
            <span class="lnr lnr-home"></span> {{org.organization_name}}
          </h2>
        </a>
        <h6>
          {{org.organization_description}}
        </h6>
      </div>
    </div>
  </div>
</section>
